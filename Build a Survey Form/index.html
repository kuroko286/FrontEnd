<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>freeCodeCamp Survey Form</h2>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="email">Eamil</label>
                <input id="email" type="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="number">Age<small>(Optional)</small></label>
                <input id="number" type="number" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <select>
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" class="input">May be</label>
                <label><input type="radio" class="input">Not sure</label>
            </div>
            <div class="form-group">
                <label>Would you like to see improved?<small>(Check all that apply)</small> </label>
                <label><input type="checkbox" class="input">Front End</label>
                <label><input type="checkbox" class="input">Back End</label>
                <label><input type="checkbox" class="input">Data Visualization</label>
            </div>
            <div class="from-group">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here ..." rows="30"></textarea>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
